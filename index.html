<script>
const CLOUD = "dj56w7nb9";
const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQkkYTwMe4n3ViI8N474bKHGGNwqa0GTMwskoWEEOrWJeA-BUrCcK95FZHNqcNqxhlF2INxL9GO70z/pub?output=csv";
let allProducts = [];

// ×¤×•× ×§×¦×™×™×ª ×¤×ª×™×—×ª ×ª××•× ×” (Lightbox)
function openImg(url) {
    document.getElementById('lightbox-img').src = url;
    document.getElementById('lightbox').style.display = 'flex';
}

function showPage(id, el) {
    document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-menu li').forEach(li => li.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(el) el.classList.add('active');
    window.scrollTo(0,0);
}

function checkDate(publicId) {
    const match = publicId.match(/(\d{2})-(\d{2})-(\d{4})/);
    if (!match) return true;
    const expiry = new Date(`${match[3]}-${match[2]}-${match[1]}`);
    const today = new Date(); today.setHours(0,0,0,0);
    return expiry >= today;
}

async function loadMedia(tag, elementId, isSlider = false, filterDate = false) {
    try {
        const res = await fetch(`https://res.cloudinary.com/${CLOUD}/image/list/${tag}.json`);
        const data = await res.json();
        let files = data.resources;
        if (filterDate) files = files.filter(f => checkDate(f.public_id));

        const html = files.map(f => {
            const url = `https://res.cloudinary.com/${CLOUD}/image/upload/f_auto,q_auto/${f.public_id}.${f.format}`;
            return isSlider ? `<img src="${url}" onclick="openImg('${url}')">` : 
                `<div class="card promo-card" onclick="openImg('${url}')"><img src="${url}"></div>`;
        }).join('');

        const container = document.getElementById(elementId);
        if(container) container.innerHTML = isSlider ? (html + html) : html;
    } catch(e) {}
}

function renderCatalog(data) {
    document.getElementById('catalog-grid').innerHTML = data.map(p => `
        <div class="card catalog-card">
            <img src="https://res.cloudinary.com/${CLOUD}/image/upload/f_auto,q_auto/products/${p.Barcode}" onclick="openImg(this.src)" onerror="this.src='https://via.placeholder.com/200'">
            <h3>${p.Name}</h3>
            <div class="price">â‚ª${p.Price}</div>
        </div>`).join('');
}

function searchItems() {
    const term = document.getElementById('search').value.toLowerCase();
    renderCatalog(allProducts.filter(p => p.Name.toLowerCase().includes(term) || p.Barcode.includes(term)));
}

async function init() {
    loadMedia('gallery', 'gallery-home', true, false);
    loadMedia('promo', 'promo-home', true, true);
    loadMedia('promo', 'promo-full-grid', false, true);
    loadMedia('newproducts', 'new-home-grid', false, false);
    loadMedia('newproducts', 'new-full-grid', false, false);
    Papa.parse(CSV, { download: true, header: true, complete: r => { allProducts = r.data.filter(p => p.Barcode); renderCatalog(allProducts); } });
}
init();
</script>
