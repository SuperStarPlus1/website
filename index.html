<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סופר סטאר פלוס</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --blue: #0076DA; --yellow: #ffcc00; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--bg); direction: rtl; }

        header { background: var(--blue); position: fixed; top: 0; width: 100%; z-index: 1000; height: 85px; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; height: 100%; padding: 0 20px; justify-content: flex-start; }
        
        .logo img { height: 170px; margin-top: 30px; cursor: pointer; margin-left: 30px; }
        
        .nav-links { list-style: none; display: flex; gap: 10px; padding: 0; margin: 0; }
        .nav-links li { color: white; cursor: pointer; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.95rem; white-space: nowrap; }
        .nav-links li.active { background: var(--yellow); color: var(--blue); }

        main { max-width: 100%; margin: 120px auto 50px; }
        .content-wrap { max-width: 1200px; margin: 60px auto 0; padding: 0 20px; }
        .page { display: none; }
        .page.active { display: block; }

        .news-ticker {
            background: transparent; color: var(--blue); height: 40px; line-height: 40px; 
            font-weight: bold; font-size: 1.1rem; overflow: hidden; white-space: nowrap; 
            position: absolute; top: 85px; width: 100%; z-index: 999;
        }
        .ticker-content {
            display: inline-block; position: absolute; animation: ticker 25s linear infinite; left: 0; will-change: transform;
        }
        @keyframes ticker { 0% { transform: translateX(-100%); } 100% { transform: translateX(100vw); } }

        .video-box { max-width: 720px; max-height: 350px; margin: 0 auto 50px; border-radius: 20px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        video { width: 100%; height: 100%; max-height: 350px; display: block; object-fit: contain; }

        .slider-wrap { width: 100%; overflow: hidden; background: transparent; padding: 40px 0; margin-bottom: 40px; }
        .slider-track { display: flex; width: max-content; animation: scroll 90s linear infinite; gap: 30px; padding: 20px; }
        .slider-track img { height: 280px; border-radius: 15px; cursor: pointer; box-shadow: 0 15px 35px rgba(0,0,0,0.2); transition: all 0.5s ease; }
        .slider-track img:hover { transform: scale(1.1) translateY(-10px); box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(50%); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 12px; padding: 12px; text-align: center; border: 1px solid #eee; display: flex; flex-direction: column; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 130px; object-fit: contain; cursor: pointer; }
        .card h3 { font-size: 0.9rem; margin: 10px 0; height: 2.4em; overflow: hidden; color: #333; line-height: 1.2; }
        .price { color: #d32f2f; font-weight: bold; font-size: 1.3rem; }
        .barcode { font-size: 0.7rem; color: #999; margin-top: auto; padding-top: 8px; border-top: 1px solid #f9f9f9; }

        /* שאר ה-CSS שלך מהקוד המקורי... */
        .contact-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .dept-card { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 5px solid #eee; }
        .icon-circle { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 24px; }
        .icon-blue { color: #0076DA; background: #e6f1fa; }
        .icon-red { color: #d32f2f; background: #fdeaea; }
        .icon-green { color: #2e7d32; background: #eaf5eb; }
        .icon-orange { color: #ef6c00; background: #fff3e0; }
        .work-hours { font-weight: bold; color: var(--blue); font-size: 1.1rem; margin-top: 10px; display: block; }
        .map-container { width: 100%; height: 350px; border-radius: 20px; overflow: hidden; border: 3px solid var(--blue); }
        .fab { position: fixed; bottom: 25px; left: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 2000; }
        .f-btn { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .waze { background-color: #33CCFF; }
        .whatsapp { background-color: #25D366; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; cursor: pointer; }
        #lightbox img { max-width: 90%; max-height: 90%; border: 3px solid #fff; border-radius: 10px; }
        h2.section-title { border-right: 6px solid var(--yellow); padding-right: 15px; margin: 40px 0 20px; color: var(--blue); }

        @media (max-width: 768px) {
            header { height: auto; padding: 10px 0; }
            .nav-container { flex-direction: column; height: auto; }
            .logo img { height: 100px; margin: 0 0 10px 0; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 5px; }
            .news-ticker { top: 180px; } 
            main { margin-top: 230px; }
        }
    </style>
</head>
<body>

<div id="lightbox" onclick="this.style.display='none'"><img src="" id="lb-img"></div>

<header>
    <div class="nav-container">
        <div class="logo" onclick="nav('home')"><img src="https://res.cloudinary.com/dj56w7nb9/image/upload/f_auto,q_auto/logo.png"></div>
        <ul class="nav-links">
            <li class="active" onclick="nav('home', this)">דף הבית</li>
            <li onclick="nav('catalog-page', this)">קטלוג</li>
            <li onclick="nav('promos-page', this)">מבצעים</li>
            <li onclick="nav('new-page', this)">חדש על המדף</li>
            <li onclick="nav('about-page', this)">אודות</li>
            <li onclick="nav('career-page', this)">קריירה</li>
            <li onclick="nav('directions-page', this)">צור קשר</li>
            <li style="margin-right: 30px; display: flex; gap: 15px; align-items: center;">
                <a href="https://www.facebook.com/SuperStarPLus" target="_blank" style="color:white;"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/super.star.plus/" target="_blank" style="color:white;"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </div>
</header>

<div class="news-ticker">
    <div class="ticker-content">ברוכים הבאים לסופר סטאר פלוס | מבצעים חדשים כל שבוע | שירות מכל הלב |</div>
</div>

<main>
    <div id="home" class="page active">
        <div class="content-wrap">
            <div class="video-box"><video autoplay muted loop playsinline controls><source src="https://res.cloudinary.com/dj56w7nb9/video/upload/v1/promo_video.mp4"></video></div>
            <h2 class="section-title">המבצעים החמים שלנו</h2>
            <div class="slider-wrap"><div class="slider-track" id="promo-slider"></div></div>
            <h2 class="section-title">חדש על המדף</h2>
            <div id="new-home" class="grid"></div>
        </div>
    </div>

    <div id="catalog-page" class="page">
        <div class="content-wrap">
            <div style="background:white; padding:20px; border-radius:15px; margin-bottom:20px; display: flex; flex-wrap: wrap; gap: 10px;">
                <input type="text" id="search" placeholder="חפש מוצר..." oninput="runFilter()" style="flex: 2; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
                <select id="cat-select" onchange="setCategory(this.value)" style="flex: 1; padding: 12px; border-radius: 10px;"><option value="הכל">כל הקטגוריות</option></select>
            </div>
            <div id="catalog-grid" class="grid"></div>
        </div>
    </div>

    <div id="promos-page" class="page">
        <div class="content-wrap">
            <h2 class="section-title">מבצעים לפי תאריכים</h2>
            <div id="promos-by-date-container">
                </div>
        </div>
    </div>

    <div id="new-page" class="page"><div class="content-wrap"><h2 class="section-title">חדש על המדף</h2><div id="new-full" class="grid"></div></div></div>
    
    <div id="directions-page" class="page">
        <div class="content-wrap">
            <h2 class="section-title">שעות פתיחה ומיקום</h2>
            <div class="contact-section">
                <div class="dept-card"><div class="icon-circle icon-blue"><i class="fa-solid fa-cart-shopping"></i></div><h3>סופרמרקט</h3><span class="work-hours">08:00 - 22:00</span></div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3358.3705001334915!2d35.2610968758066!3d32.91986077360408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151c3301fdace701%3A0x8cd5dc779c00b884!2z16HXldeX16jXodeY16DXqCDXpNeo16XXodeo!5e0!3m2!1siw!2sil!4v1708170000000!5m2!1siw!2sil" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</main>

<div class="fab">
    <a href="https://wa.me/97249076772" class="f-btn whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="https://waze.com/ul?ll=32.92348,35.25752&navigate=yes" class="f-btn waze" target="_blank"><i class="fa-brands fa-waze"></i></a>
</div>

<script>
    const CLOUD = "dj56w7nb9";
    const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQkkYTwMe4n3ViI8N474bKHGGNwqa0GTMwskoWEEOrWJeA-BUrCcK95FZHNqcNqxhlF2INxL9GO70z/pub?output=csv";
    let allItems = [];

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-links li').forEach(li => li.classList.remove('active'));
        if(el) el.classList.add('active');
        window.scrollTo(0,0);
    }

    function zoom(url) {
        document.getElementById('lb-img').src = url;
        document.getElementById('lightbox').style.display = 'flex';
    }

    // הפונקציה המעודכנת: חלוקה לפי TAG תאריך בלבד
    async function loadPromosByDate() {
        // רשימת ה-TAGS שאתה משתמש בהם ב-Cloudinary
        const tags = ['26-02-26', '15-02-26']; 
        const container = document.getElementById('promos-by-date-container');
        if(!container) return;
        container.innerHTML = '';

        for(const tag of tags) {
            try {
                const r = await fetch(`https://res.cloudinary.com/${CLOUD}/image/list/${tag}.json`);
                const d = await r.json();
                if(d.resources.length > 0) {
                    // יצירת קבוצה עם כותרת של התאריך
                    const section = document.createElement('div');
                    section.innerHTML = `
                        <h3 style="color:var(--blue); margin-top:30px; border-right:4px solid var(--yellow); padding-right:10px;">מבצעי ${tag.replace(/-/g, '.')}</h3>
                        <div class="grid">${d.resources.map(f => {
                            const url = `https://res.cloudinary.com/${CLOUD}/image/upload/f_auto,q_auto/${f.public_id}.${f.format}`;
                            return `<div class="card" onclick="zoom('${url}')"><img src="${url}"></div>`;
                        }).join('')}</div>`;
                    container.appendChild(section);
                }
            } catch(e) {}
        }
    }

    async function start() {
        // טעינת סליידר (promo)
        try {
            const r = await fetch(`https://res.cloudinary.com/${CLOUD}/image/list/promo.json`);
            const d = await r.json();
            const html = d.resources.map(f => `<img src="https://res.cloudinary.com/${CLOUD}/image/upload/f_auto,q_auto/${f.public_id}.${f.format}" onclick="zoom(this.src)">`).join('');
            document.getElementById('promo-slider').innerHTML = html + html;
        } catch(e) {}

        loadPromosByDate();

        // טעינת חדש על המדף
        try {
            const r = await fetch(`https://res.cloudinary.com/${CLOUD}/image/list/newproducts.json`);
            const d = await r.json();
            const html = d.resources.map(f => `<div class="card" onclick="zoom(this.src)"><img src="https://res.cloudinary.com/${CLOUD}/image/upload/f_auto,q_auto/${f.public_id}.${f.format}"></div>`).join('');
            document.getElementById('new-home').innerHTML = html;
            document.getElementById('new-full').innerHTML = html;
        } catch(e) {}

        Papa.parse(CSV, { download: true, header: true, complete: r => {
            allItems = r.data.filter(x => x.Barcode);
            renderCatalog(allItems);
        }});
    }

    function renderCatalog(data) {
        document.getElementById('catalog-grid').innerHTML = data.slice(0, 20).map(i => `
            <div class="card">
                <img src="https://res.cloudinary.com/dj56w7nb9/image/upload/f_auto,q_auto/products/${i.Barcode}.jpg" onclick="zoom(this.src)" onerror="this.src=''">
                <h3>${i.Name}</h3><div class="price">₪${i.Price}</div>
            </div>`).join('');
    }

    window.onload = start;
</script>
</body>
</html>
