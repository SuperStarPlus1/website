<script>
const CONFIG = {

};

let products = [];

function showPage(id, el) {
    document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-menu li').forEach(li => li.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    el.classList.add('active');
}

// ×¤×•× ×§×¦×™×™×ª ×˜×¢×™× ×ª ×”× ×ª×•× ×™×
async function loadCSV() {
    Papa.parse(CONFIG.CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            products = results.data.filter(p => p.Barcode && p.Name);
            
            // ××™×œ×•×™ ×§×˜×’×•×¨×™×•×ª ×‘×¡×™× ×•×Ÿ
            const cats = [...new Set(products.map(p => p.Category))];
            const filter = document.getElementById('categoryFilter');
            cats.forEach(c => { if(c) filter.innerHTML += `<option value="${c}">${c}</option>`; });

            renderProducts(products);
        }
    });
}

// ×¤×•× ×§×¦×™×™×ª ×”×—×™×¤×•×© ×•×”×¡×™× ×•×Ÿ
function filterProducts() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const cat = document.getElementById('categoryFilter').value;
    
    const filtered = products.filter(p => {
        const matchesSearch = p.Name.toLowerCase().includes(term) || p.Barcode.includes(term);
        const matchesCat = cat === "" || p.Category === cat;
        return matchesSearch && matchesCat;
    });

    renderProducts(filtered);
}

// ×¤×•× ×§×¦×™×™×ª ×”×¦×’×ª ×”××•×¦×¨×™× ×¢× ×ª××•× ×•×ª ×-Cloudinary
