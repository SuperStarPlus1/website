<script>

    // ×‘×“×™×§×ª ×ª××¨×™×›×™ ××‘×¦×¢×™×
    function isPromoActive(folderName) {
        try {
            const [start, end] = folderName.split('-');
            const parse = (s) => {
                const [d, m, y] = s.split('.').map(Number);
                return new Date(2000 + y, m - 1, d);
            };
            const today = new Date();
            today.setHours(0,0,0,0);
            return today >= parse(start) && today <= parse(end);
        } catch(e) { return false; }
    }

    async function init() {
        // 1. ×˜×¢×™× ×ª ××‘×¦×¢×™×
        try {
            const res = await fetch(`https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/list/${CONFIG.PROMO_TAG}.json`);
            const data = await res.json();
            const container = document.getElementById('promo-container');
            data.resources.forEach(img => {
                const folder = img.public_id.split('/')[1];
                if(isPromoActive(folder)) {
                    container.innerHTML += `<img src="https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/upload/${img.public_id}.${img.format}">`;

            });
            if(container.innerHTML === "") document.getElementById('promo-area').style.display = 'none';
        } catch(e) { console.log("No promos or error"); }

        // 2. ×˜×¢×™× ×ª ××•×¦×¨×™×
        Papa.parse(CONFIG.CSV_URL, {

                const cats = {};
                
                // ××™×•×Ÿ ×œ×§×˜×’×•×¨×™×•×ª
                results.data.forEach(p => {
                    if(!p.Category) return;
