<script>
const CONFIG = {
    CLOUD_NAME: "dj56w7nb9",
    CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQkkYTwMe4n3ViI8N474bKHGGNwqa0GTMwskoWEEOrWJeA-BUrCcK95FZHNqcNqxhlF2INxL9GO70z/pub?output=csv"
};
let allProducts = [];
let currentCategory = '×”×›×œ';

function openLightbox(url) { document.getElementById('lightbox-img').src = url; document.getElementById('lightbox').style.display = 'flex'; }
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
function showPage(id, el) { 
    document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-menu li').forEach(l => l.classList.remove('active'));
    document.getElementById(id).classList.add('active'); el.classList.add('active');
    // ×‘××§×•× ×œ×’×œ×•×œ ×œ×¨××© ×”×“×£ ×œ×’××¨×™, ×’×•×œ×œ×™× ×œ×¨××© ×”×ª×•×›×Ÿ (××ª×—×ª ×œ×‘×× ×¨ ×”×§×‘×•×¢)
    window.scrollTo(0, 0);
}

function renderGrid(data, container) {
    if(!container) return;
    container.innerHTML = data.map(p => {
        const imgUrl = `https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/upload/f_auto,q_auto/products/${p.Barcode}`;
        return `<div class="card" onclick="openLightbox('${imgUrl}')"><img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/150?text=××™×Ÿ+×ª××•× ×”'"><h3>${p.Name || '××•×¦×¨'}</h3><div class="price">â‚ª${p.Price || '0'}</div></div>`;
    }).join('');
}

function applyFilters() {
    const term = document.getElementById('catalogSearch').value.toLowerCase();
    const filtered = allProducts.filter(p => {
        const matchesSearch = (p.Name || "").toLowerCase().includes(term) || (p.Barcode || "").toString().includes(term);
        const matchesCat = (currentCategory === '×”×›×œ' || p.Catagory === currentCategory);
        return matchesSearch && matchesCat;
    });
    renderGrid(filtered, document.getElementById('main-catalog-grid'));
}

async function fetchImages(tag, trackId, gridId) {
    try {
        const res = await fetch(`https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/list/${tag}.json`);
        const data = await res.json();
        const track = document.getElementById(trackId);
        const grid = document.getElementById(gridId);
        let html = '';
        data.resources.forEach(img => {
            const url = `https://res.cloudinary.com/${CONFIG.CLOUD_NAME}/image/upload/f_auto,q_auto/${img.public_id}.${img.format}`;
            html += `<img src="${url}" onclick="openLightbox('${url}')">`;
            if(grid) grid.innerHTML += `<div class="card" onclick="openLightbox('${url}')"><img src="${url}"></div>`;
        });
        if(track) track.innerHTML = html + html;
    } catch(e) {}
}

async function init() {
    fetchImages('promo', 'promo-container-home', 'full-promo-grid');
    fetchImages('newproducts', null, 'home-new-grid');
    fetchImages('newproducts', null, 'full-new-grid');
    Papa.parse(CONFIG.CSV_URL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            allProducts = results.data.map(row => {
                let clean = {}; for (let key in row) clean[key.trim()] = row[key]; return clean;
            }).filter(p => p.Barcode || p.Name);
            const cats = ['×”×›×œ', ...new Set(allProducts.map(p => p.Catagory).filter(c => c))];
            const btnContainer = document.getElementById('categoryButtons');
            if(btnContainer) btnContainer.innerHTML = cats.map(c => `<button class="cat-btn" style="padding:5px 12px; border-radius:15px; border:1px solid #ddd; background:#eee; cursor:pointer; font-size:0.85rem;" onclick="currentCategory='${c}'; applyFilters();">${c}</button>`).join('');
            applyFilters();
        }
    });
}
init();
</script>
